name: Deploy to S3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test site generation
        run: |
          OUTPUT=$(npx ursa generate docs 2>&1)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "âœ… Generation complete with no errors." && echo "$OUTPUT" | grep -q "Site generation completed successfully!"; then
            echo "Build test passed!"
            exit 0
          else
            echo "Build test failed - expected success messages not found"
            exit 1
          fi

  deploy:
    name: Deploy to S3
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npx ursa generate docs

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync output/ s3://${{ vars.S3_BUCKET }}/ --delete

      - name: Ensure CloudFront CORS configuration
        if: vars.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          # Get current distribution config
          aws cloudfront get-distribution-config --id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --output json > /tmp/dist-config.json
          
          # Extract ETag for update
          ETAG=$(jq -r '.ETag' /tmp/dist-config.json)
          
          # Extract just the DistributionConfig
          jq '.DistributionConfig' /tmp/dist-config.json > /tmp/dist-config-only.json
          
          # Update the default cache behavior's ResponseHeadersPolicyId to Managed-CORS-With-Preflight
          # Policy ID: 5cc3b908-e619-4b99-88e5-2cf7f45965bd
          jq '.DefaultCacheBehavior.ResponseHeadersPolicyId = "5cc3b908-e619-4b99-88e5-2cf7f45965bd"' /tmp/dist-config-only.json > /tmp/updated-dist-config.json
          
          # Apply the update
          aws cloudfront update-distribution \
            --id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --if-match "$ETAG" \
            --distribution-config file:///tmp/updated-dist-config.json

      - name: Invalidate CloudFront cache
        if: vars.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"